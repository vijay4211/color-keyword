<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('../paper.jpg');
        }
        div.ex1{
            border: 2px solid black;
            padding: 15px;
            background-color: lightgreen;
        }
        div.ex2{
            border: 2px solid black;
            padding: 15px;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h2>The transparent Keyword</h2>
   <div class="ex1">this div has a left green background.</div>
   <br>
   <div class="ex2">this div has a transparent background.</div>
</body>
</html>

<!-- 
    Note: The transparent keyword is equivalent to rgba(0,0,0,0). RGBA color values are an extension of RGB color values with an alpha channel 
 -->
